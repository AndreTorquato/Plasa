      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="menu-logo" src="{{ logo }}" alt="logo">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 
  <ion-card class="card-user"> 
    <ion-card-header>
      <ion-avatar>

      </ion-avatar>
      <ion-card-title>André Torquato Silva</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Código:</ion-label>
        <ion-label>00091</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>CPF:</ion-label>
        <ion-label>062.270.340-45</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Admissão:</ion-label>
        <ion-label>10/02/2017</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
